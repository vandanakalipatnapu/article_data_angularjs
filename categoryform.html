<html ng-app = "app2">
	<style>
		.clr{color:red;}
		.star{color:red;}
	</style>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<body>
		<div class="container" ng-controller="formsController">
		<center><h2 class="text-danger">New Category</h2></center>
		<hr/>
		

			 <form class="form-horizontal form-success" name = "categoryform" role = "form"><!--form starting -->
		    
			    <div class="form-group has-success" ><!--name div starting-->
			      <label class="control-label col-sm-4" for ="name"><span class="star">*</span>Name:</label>
			       		
			    <div class="col-sm-4">
			        <input type="text" name="name" ng-model="category.name" class="form-control" placeholder="Category" ng-pattern="/[a-z|A-Z|]/"required/>
			        		
			        <span ng-show = "ccategoryform.name.$dirty && categoryform.name.$invalid">
			        <span ng-show = "categoryform.title.$error.required " class = "clr">category is required</span>
			        <!-- <span ng-show = "articleform.title.$error.pattern" class = "clr">Enter title in correct format</span> -->
			    </div> 
			  	</div><!--title div ending-->
					<input type = "submit" class="btn btn-sm btn-info col-sm-offset-4" value = "submit" ng-click="createcategory(category)">
     		</form><!--form ending-->
     	</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  		
  		<script src = "articleform.js"></script>
	</body>
</html>
